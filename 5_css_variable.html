<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root{
            --b:blue;
            --all:solid dashed double dotted;
            --p:10px;

        }
        p{
            --b:red;
            color: var(--b);
            --c:center;
            padding: var(--p);
            border-style: var(--all);
        }
        h1{
            --c:center;
            color: var(--b);
            text-align: var(--c);
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</html>
