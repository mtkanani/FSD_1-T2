    <p style="border: 2px double green;">double border</p>
    <p style="border-style: solid none none none; border-width: 2px 3px 4px 5px;border-color: red green blue  aqua;">double border</p>
    <p style="border-style: double;border-width: 2px;border-color: aqua;">double border</p>
    <p style="border-top: 6px solid red;">double border</p>
    <p style="border-left: 6px solid red;">double border</p>

    <p style="border-bottom: 6px solid red;">double border</p>
