<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            position: relative;
            border: 2px solid black;
        }

        .bottom {
            position: absolute;
            bottom: 8px;
            left: 15px;
            font-size: 5px;
        }

        .top {
            position: absolute;
            top: 8px;
            right: 70%;
            font-size: 5px;
            color: antiquewhite;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <img src="download.png" alt="Click here">
        <div class="bottom">Bottom Left</div>
        <div class="top">Top Right</div>
    </div>
</body>

</html>
